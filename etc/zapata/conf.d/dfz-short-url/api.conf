{
	"directory" : {
		"short-url" : {
			"connect" : ">tcp://chomsky:<port>",
			"type" : "rep",
			"endpoints" : [
				"/{version}/{collection-name}"
			]
		}
	},
	"curve" : {
		"certificates" : {
			"peers" : {
				"chomsky:<port>" : "/etc/zapata/certificates/public/dfz-short-url.key"
			}
		}
	}
}
