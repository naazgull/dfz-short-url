{
	"dfz-short-url" : {
		"enabled" : true,
		"$include" : [
			"/etc/zapata/conf.d/dfz-short-url/"
		],
		"host" : "localhost",
		"domain" : "localhost",
		"prefix" : "http://dfz.chomsky",
		"http" : {
			"bind" : "http://localhost",
			"port" : 10015
		},
		"rest" : {
			"version" : "1.0",
			"modules" : [
				"dfz-short-url"
			]
		},
		"zmq" : [{
			"bind" : "@tcp://*:10016",
			"type" : "rep"
		}],
		"log" : {
			"level" : 7
		}
	}
}
